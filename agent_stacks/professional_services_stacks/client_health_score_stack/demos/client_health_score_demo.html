            gap: 2rem;
            flex-wrap: wrap;
        }

        .config-panel {

        }

        .config-content {

            color: #065f46;
        }

        .connection-status.error {

            color: #991b1b;
        }

        .mode-toggle {
            background: white;
            border-radius: 12px;
            padding: 4px;
            display: flex;
            gap: 4px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .mode-btn:hover:not(.active) {
            background: var(--light);
        }

        .content-area {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 600px;
        }

        .sidebar {
            background: var(--lighter);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 2rem;
        }

        .control-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .demo-controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-control {

            align-items: center;
            gap: 1rem;
            margin-top: 1rem;

            border-top: 1px solid var(--border);

        .speed-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);

            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .step-indicators {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .step-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .step-indicator.active .step-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .step-indicator.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .chat-container {
            background: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: none;
        }

        .status-dot.processing {
            background: #f59e0b;
            animation: statusPulse 1s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--lighter);
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);

        .message-content {
            flex: 1;
        }

        .message-header {

            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;

        .message-sender {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-text {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            line-height: 1.6;
            border: 1px solid var(--border);
        }

        .message.user .message-text {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: white;
            border: none;
        }

        .result-card {
            background: white;
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .result-title {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .result-status {
            padding: 0.25rem 0.75rem;
            background: var(--success);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .result-fields {
            display: grid;
            gap: 0.75rem;
        }

        .result-field {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--lighter);
            border-radius: 6px;
        }

        .result-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .result-value {
            color: var(--text-primary);
        }

        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray);
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingPulse {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 1024px) {
            .content-area {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);

        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.75rem;
            }

            .mode-selector {
                padding: 1rem;
            }

            .chat-messages {
                padding: 1rem;
            }
        }
    </style>
</head>

        let currentScriptIndex = 0;
        let currentMessageIndex = 0;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            addInitialMessage();
        });

        function setupEventListeners() {
            const speedSlider = document.getElementById('speedSlider');
            speedSlider.addEventListener('input', (e) => {
                demoState.speed = parseFloat(e.target.value);
                document.getElementById('speedLabel').textContent = `${demoState.speed}x`;
            });
        }

        function addInitialMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message assistant">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">AI Assistant</span>
                            <span class="message-time">${getCurrentTime()}</span>
                        </div>
                        <div class="message-text">
                            Welcome to the Client Health Score Intelligence System! 
                            
                            I analyze client engagement, satisfaction, and financial metrics to predict churn risk and identify growth opportunities across your consulting portfolio. Click "Start Demo" to see proactive client retention in action.
                        </div>
                    </div>
                </div>
            `;
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('demoModeBtn').classList.toggle('active', mode === 'demo');
            document.getElementById('liveModeBtn').classList.toggle('active', mode === 'live');
            document.getElementById('liveConfig').classList.toggle('active', mode === 'live');
            
            if (mode === 'demo') {
                resetDemo();
            } else {
                const savedConfig = localStorage.getItem('agentConfig');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    document.getElementById('apiKey').value = config.apiKey || '';
                    document.getElementById('apiEndpoint').value = config.endpoint || '';
                }
            }
        }

        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value;
            const endpoint = document.getElementById('apiEndpoint').value;
            
            if (!apiKey || !endpoint) {
                updateConnectionStatus('error', 'Please enter both API Key and Endpoint');
                return;
            }
            
            updateConnectionStatus('processing', 'Testing connection...');
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'x-functions-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'health',
                        test: true
                    })
                });
                
                if (response.ok) {
                    liveState.isConnected = true;
                    liveState.apiKey = apiKey;
                    liveState.endpoint = endpoint;
                    
                    localStorage.setItem('agentConfig', JSON.stringify({
                        apiKey: apiKey,
                        endpoint: endpoint
                    }));
                    
                    updateConnectionStatus('connected', 'Connected Successfully');
                } else {
                    throw new Error(`Connection failed: ${response.status}`);
                }
            } catch (error) {
                updateConnectionStatus('error', `Connection Failed: ${error.message}`);
                liveState.isConnected = false;
            }
        }

        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            statusElement.innerHTML = `
                <span class="status-dot ${status}"></span>
                <span>${message}</span>
            `;
        }

        function startDemo() {
            if (demoState.isPlaying && !demoState.isPaused) return;
            
            demoState.isPlaying = true;
            demoState.isPaused = false;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('skipBtn').disabled = false;
            
            updateStatus('processing', 'Running Demo...');
            
            if (currentScriptIndex === 0 && currentMessageIndex === 0) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '';
            }
            
            playNextMessage();
        }

        function pauseDemo() {
            demoState.isPaused = true;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            
            clearTimeout(demoState.messageTimer);
            clearTimeout(demoState.typingTimer);
            
            updateStatus('idle', 'Paused');
        }

        function resetDemo() {
            clearTimeout(demoState.messageTimer);
            clearTimeout(demoState.typingTimer);
            
            demoState.isPlaying = false;
            demoState.isPaused = false;
            demoState.currentStep = 0;
            currentScriptIndex = 0;
            currentMessageIndex = 0;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('skipBtn').disabled = true;
            
            document.getElementById('progressBar').style.width = '0%';
            
            document.querySelectorAll('.step-indicator').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            
            updateStatus('idle', 'Ready');
            addInitialMessage();
        }

        function skipToNext() {
            clearTimeout(demoState.messageTimer);
            clearTimeout(demoState.typingTimer);
            
            currentMessageIndex++;
            if (currentMessageIndex >= demoScript[currentScriptIndex].messages.length) {
                currentScriptIndex++;
                currentMessageIndex = 0;
            }
            
            if (currentScriptIndex < demoScript.length) {
                playNextMessage();
            }
        }

        function playNextMessage() {
            if (!demoState.isPlaying || demoState.isPaused) return;
            
            if (currentScriptIndex >= demoScript.length) {
                completeDemo();
                return;
            }
            
            const currentSection = demoScript[currentScriptIndex];
            const currentMessage = currentSection.messages[currentMessageIndex];
            
            if (!currentMessage) {
                currentScriptIndex++;
                currentMessageIndex = 0;
                if (currentScriptIndex < demoScript.length) {
                    playNextMessage();
                } else {
                    completeDemo();
                }
                return;
            }
            
            showTypingIndicator();
            
            demoState.typingTimer = setTimeout(() => {
                hideTypingIndicator();
                addMessage(currentMessage, currentSection);
                
                updateProgress();
                
                if (currentMessage.action) {
                    updateStep(currentMessage.action);
                }
                
                currentMessageIndex++;
                if (currentMessageIndex >= currentSection.messages.length) {
                    currentScriptIndex++;
                    currentMessageIndex = 0;
                }
                
                const delay = (currentMessage.delay || 2000) / demoState.speed;
                demoState.messageTimer = setTimeout(() => {
                    playNextMessage();
                }, delay);
                
            }, (currentMessage.typingTime || 2000) / demoState.speed);
        }

        function addMessage(message, section) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            let contentHTML = `
                <div class="message-avatar">${message.role === 'user' ? '👤' : '🤖'}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${message.role === 'user' ? 'You' : 'AI Assistant'}</span>
                        <span class="message-time">${getCurrentTime()}</span>
                    </div>
                    <div class="message-text">${message.content}</div>
            `;
            
            if (message.showResult && message.resultData) {
                contentHTML += createResultCard(message.resultData);
            }
            
            contentHTML += '</div>';
            messageDiv.innerHTML = contentHTML;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createResultCard(data) {
            let html = '';
            
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-title">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                            <div class="result-status">Success</div>
                        </div>
                        <div class="result-fields">
                `;
                
                for (const [field, fieldValue] of Object.entries(value)) {
                    html += `
                        <div class="result-field">
                            <div class="result-label">${field.replace(/([A-Z])/g, ' $1').trim()}:</div>
                            <div class="result-value">${fieldValue}</div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            return html;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateProgress() {
            const totalMessages = demoScript.reduce((sum, section) => sum + section.messages.length, 0);
            const currentProgress = (currentScriptIndex * 10 + currentMessageIndex) / totalMessages * 100;
            document.getElementById('progressBar').style.width = `${currentProgress}%`;
        }

        function updateStep(action) {
            if (action === 'step1') {
                document.getElementById('step1').classList.add('active');
            } else if (action === 'step2') {
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('active');
            } else if (action === 'step3') {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
            }
        }

        function updateStatus(status, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        function completeDemo() {
            demoState.isPlaying = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('skipBtn').disabled = true;
            
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step3').classList.add('completed');
            
            document.getElementById('progressBar').style.width = '100%';
            
            updateStatus('idle', 'Demo Complete');
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
